{% extends 'base.html' %}

{% block content %}

<style>
	html,
	body {
		height: 100%;
		margin: 0;
		padding: 0;
	}

	body {
		display: flex;
		flex-direction: column;
	}

	.container {
		flex: 1;
	}

	.footer-container {
		margin-top: auto;
	}
</style>

<div class="container">
	<section class="section-conten padding-y bg">
		{% include 'includes/alerts.html' %}
		<div class="row">
			{% include 'includes/account_sidebar.html' %}
			<main class="col-md-9">
				<article class="card">
					<header class="card-header">
						<strong class="d-inline-block mr-3">Logged in as:</strong>
						<span>{{user.username}}</span>
					</header>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 mx-auto">
								<div class="card" style="text-align:center;">
									<div class="card-body">
										{% if user_profile.profile_picture %}
										<img src="{{ user_profile.profile_picture.url|default_if_none:'#' }}"
											alt="Profile Picture" width="100" style="border-radius: 50px;">
										{% else %}
										<p>No profile picture available</p>
										{% endif %}
										<br><br>
										<p class="mb-0"
											style="font-family: 'Times New Roman', serif; text-shadow: 2px 2px 4px #333;">
											{{ user.email }}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</article>
			</main>
		</div>
	</section>
</div>
{% endblock %}
