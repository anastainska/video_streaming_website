{% extends './base.html' %}

{% block content %}

<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
    }

    .footer-container {
        margin-top: auto;
    }
</style>

<div class="container">
    <section class="jumbotron text-center bg-white">
        <div class="container">
            <h1>User Favourites</h1>
            <p class="lead text-muted">
                Shows
            </p>
        </div>
    </section>
    <div>
        <div class="row">
            {% for show in favourites %}
            <div class="col-md-4">
                <a class="text-dark" href="{{show.get_absolute_url}}">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <a href="{% url 'show' show.id %}">
                                <h3 style="color: black">{{show.title}}</h3>
                            </a>
                            <div class="d-flex justify-content-between align-items-center">
                                <div id="favourite-section">
                                    <a href="{% url 'remove_from_favorites' show.id %}">Remove from favorites</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% empty %}
            <p class="lead">Seems, that you have no favorites yet. Start exploring <a href="{% url 'shows' %}">here</a>!</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
